---
kind: pipeline
name: acceptance-tests

platform:
  os: linux
  arch: amd64

steps:
- name: build and vet the provider
  pull: always
  image: golang:1.15
  commands:
    - make
  environment:
    GO111MODULE: on

- name: run acceptance tests
  pull: always
  image: golang:1.15
  commands:
    - sleep 60
    - make testacc
  environment:
    GO111MODULE: on
    SONAR_HOST: http://sonarqube:9000
    SONAR_USER: admin
    SONAR_PASS: admin

- name: coverage
  image: plugins/codecov
  settings:
    token: 
      from_secret: codecov_token
    files:
     - coverage.txt
  when:
    event:
      - push
    branch:
      - master

services:
- name: sonarqube
  pull: default
  image: sonarqube:latest

trigger:
  event:
    - pull_request
    - push
  branch:
    - master